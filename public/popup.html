<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Stream Shortcuts</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>
    <img src="./icons/icon_128.png" alt="logo">
    <div class="paragraph">
      <p class="top">Microsoft Stream</p>
      <p class="bottom">Shortcuts</p>
    </div>
  </h1>
  <ul>
    <li>
      <span class="key">k</span>
      <span class="description">Pause/Resume the video</span>
    </li>
    <li>
      <span class="key">j</span>
      <span class="description">Move 10 seconds backward</span>
    </li>
    <li>
      <span class="key">l</span>
      <span class="description">Move 10 seconds forward</span>
    </li>
    <li>
      <span class="key">f</span>
      <span class="description">Enable/Disable fullscreen</span>
    </li>
    <li>
      <span class="key">m</span>
      <span class="description">Mute/Unmute</span>
    </li>
  </ul>
</body>
</html>
